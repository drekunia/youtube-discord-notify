name: YouTube Channel Notifications (Production)

on:
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes
  workflow_dispatch: # Allows manual triggering

jobs:
  check_youtube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run production script
        env:
          YOUTUBE_API_KEY: ${{ secrets.PROD_YOUTUBE_API_KEY }}
          CHANNEL_ID: ${{ secrets.PROD_CHANNEL_ID }}
          DISCORD_WEBHOOK: ${{ secrets.PROD_DISCORD_WEBHOOK_URL }}
        run: python src/production_script.py
